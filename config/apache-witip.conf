# Apache include config file for wITIP
#
<VirtualHost *:80>

	RewriteEngine On
	PerlRequire  "WITIP/bin/startup.pl"
	DocumentRoot "WITIP/html"

	<Directory WITIP/html>
	  Options Indexes FollowSynLinks MulitViews
	  AllowOverride   None
	  Order           allow,deny
	  Allow           from all
	</Directory>

	Alias /w WITIP/w
	<Directory WITIP/w>
	  SetHandler      perl-script
	  PerlHandler     ModPerl::Registry
	  PerlSendHeader  Off
	  Options         ExecCGI FollowSymLinks
	  RewriteRule     ^get/(.*)$  download/get.tgz?what=$1 [L]
	  AllowOverride   None
	  Order           allow,deny
	  Allow           from all
	</Directory>

	<Directory WITIP/w/download>
	  PerlOptions     +ParseHeaders
	  AllowOverride   None
	  Order           allow,deny
	  Allow           from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/witip-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/witip-access.log combined

</VirtualHost>
